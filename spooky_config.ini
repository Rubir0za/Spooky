# Spooky v2.0 - Configuración de Ejemplo
# Este archivo muestra todas las opciones disponibles

[DEFAULT]
# Configuración básica
iface = eth0
timeout = 3600
interval = 2.0
pcap = spooky_capture.pcap

# Configuración avanzada
stealth_mode = true
randomize_mac = false
web_dashboard = true
dashboard_port = 5000

# Plugins
ssl_strip = false
inject_payload = 
enable_osint = false
ml_analysis = true

# Logging
enable_logging = true
logfile = spooky.log
auth_logfile = spooky_auth.log
log_auth_events = true

# PCAP Management
max_pcap_size_mb = 100
max_pcap_files = 5
use_tcpdump = false

# Responder Integration
responder_supervise = true
responder_restart_limit = 3

# BPF Filters (ejemplos)
# bpf_filter = tcp port 80 or tcp port 443
# bpf_filter = not arp and not icmp
# bpf_filter = host 192.168.1.100

# Target Domains para DNS Hijacking
target_domains = login,auth,secure,bank,pay,admin

# Disabled Plugins (separados por coma)
# disabled_plugins = OSINTIntegrator,IPv6Handler

[PROFILES]
# Los perfiles se definen en el código pero pueden expandirse aquí

[ADVANCED]
# Configuraciones avanzadas para usuarios expertos
fragment_packets = false
use_source_routing = false
mtu_size = 1500
arp_interval_min = 30
arp_interval_max = 120

# Anti-Detection Settings
check_monitoring_interval = 60
evasion_level = medium  # low, medium, high

# OSINT Configuration
# shodan_api_key = tu_api_key_aqui
# virustotal_api_key = tu_api_key_aqui

[PAYLOADS]
# Configuración de payloads personalizados
# beef_hook_url = http://192.168.1.100:3000/hook.js
# custom_js_payload = <script>/* tu código aquí */</script>

[REPORTING]
# Configuración de reportes
generate_html_report = true
generate_json_data = true
auto_analysis = true
include_screenshots = false

